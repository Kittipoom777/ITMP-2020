<!DOCTYPE html>
<html>
<head>
	<title>Color Game - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="canvas">
		<section id="canvas_header">
			<div>
				เหลือเวลา {{time}} วินาที
			</div>
		</section>
		<section id="canvas_main">
			<main>
				<a-dot v-for="i in row*row" 
				:style="{
					'--row':row,
					'--h':h,
					'--l':l+'%',
				}"
				:data-pick="i == pick"
				@click="check(i == pick)"></a-dot>
			</main>
		</section>
		<section id="canvas_footer">
			<div>
				{{score}} คะแนน
				<br>
				stage {{score}}
			</div>
		</section>
	</div>

	<script>
		let picklight = "40%" //เลือกว่ารอบนี้ อันพิเศษจะมีความสว่าง 40%
		//document.registerElement('a-dot') ให้ vue รู้จัก a-dot

		function rand(start,stop){//สร้างฟังก์ชัน random ไว้ใช้
			let shift = (stop-start)+1
			return Math.floor(Math.random()*100%shift)+start
		}

		let app = new Vue({
			el:'#canvas',
			data:{
				row:3, //จำนวนแถวที่จะมีในรอบนี้
				h:250, // hue ในรอบนี้
				time:20, //เวลาเริ่มต้น
				score:0, //คะแนนเริ่มต้น
				pick:6, //หมายเลขวงกลมที่จะสีแตกต่างจากก้อนอื่นๆ
				l:70,//ความสว่างของสีทั่วไปในรอบนี้
				maxrow:3,//จำนวนrowที่มากที่สุด
				minrow:1,//จำนวนrowที่น้อยที่สุด
			},
			methods: {
				check: function(e){
					if (this.time>0) {//นับเวลาหมด
						if (e==true ) {
							this.correct()
						}else{
							this.incorrect()
						}
						console.log(e)
						//พิสูจน์ว่าเวลาหมดจริง
				}
		},
		correct: function(){
					//next level
					this.row = rand(this.minrow+this.level,this.maxrow+this.level)
					this.pick = rand(1,this.row*this.row)
					this.h = rand(100,330)
					this.score++
					if (this.score%5==0 && this.score>0) {
						this.level++
					}
					console.log('Correct!')
				},
				incorrect: function(){
					//เข้าด่านต่อไป
					this.pick = rand(1,this.row*this.row)
					this.time--
					console.log('Incorrect!')
				}
			}
		})
		document.querySelector('#canvas').style.setProperty('--picklight',picklight);
		
		let counter = setInterval(()=>{
			if (app.time>0) {
				app.time--
			}else{
				clearInterval(counter)
			}
		},1000);
	</script>
</body>
</html>
