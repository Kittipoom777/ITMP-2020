<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

<body>
	<div id="app">
		About
		<table class="w3-table w3-striped">
			<tr>

			<tr>

	</div>
	

	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
		.then(response => response.json())
		.then(json => {
			console.log(json)
			app.users = json
			app.person = json[0]})

			el: '#app',
			methods: {

				},

					fetch('https://jsonplaceholder.typicode.com/users')
					.then(response => response.json())

					console.log(json)
					app.yesno = json})
				}

			data: {

					name:"",

						name : ''}
						
				}
			}
		})
	</script>
</body>
</html>
